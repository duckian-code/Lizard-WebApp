<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="This webapp is based off of the lizard meme, the concept is Cookie Clicker but lizard">
	<meta name="keywords" content="Lizard, Button, WebApp, Dopamine, AutoClicker, Upgrades, Fun">

	<link rel="stylesheet" href="css/style.css">

	<title>Lizard</title>
</head>

<body>
	<main id="main-content" role="main">
		<section id="menu-items">
			<section id="achievement-area">
				<!-- this area will most likely update with javascript -->
			</section>
			<button id="toggle-options">Game Options</button>
            <section id="game-options-area">
                <button id="new-game">New Game</button>
                <button id="save-game">Save Game</button>
                <button id="load-game">Load Game</button>
			    <button id="restart">Restart</button>
				<button id="rebirth" style="display: none;" >Rebirth</button>
            </section>
		</section>
		<section id="button">
			<button id="lizard-button">
				<p><span id="count">0</span> </p><img id="lizard-image" src="assets/lizard.webp">
			</button>
		</section>
		<section id="upgrades-content">
			<button id="add-point-upgrade">
				<p>10</p>
			</button>
			<button id="mult-point-upgrade">
				<p>100</p>
			</button>
			<button id="auto-lizard">
				<p>1000</p>
			</button> 
		</section>
	</main>
	<script src="js/main.js"></script>
</body>

</html>
